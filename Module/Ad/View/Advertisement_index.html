<extend name='Admin@Public:index' />

<block name='ptitle'>
    {$ptitle}
    <span class='pull-right'>
        <if condition="auth('Ad/Advertisement/edit')">
            <button class="btn btn-success btn-sm mr5" data-del data-path='Ad/Advertisement/del'>批量删除</button>
        </if>
    </span>
    <span class='pull-right'>
        <if condition="auth('Ad/Advertisement/add')">
            <button data-load="{:U('Ad/Advertisement/add')}" class="btn btn-success btn-sm mr5">添加广告</button>
        </if>
    </span>
</block>

<block name='content'>
    <wx:table
            list='list'
            color="status|show_color"
            sort="true"
            check="true"
            class='table table-striped table-responsive table-bordered table-center'
            show='ad_sn:广告编号,ad_name:广告名称,ad_type_id|get_ad_type_name:广告类型,advertiser_id|get_advertiser_name:广告主,user_id|get_user_name:商务经理,status|show_status_text:状态,type|get_adv_type_name:类型,settlement_type|get_settlement_type_name:结算方式,access_price|show_price:接入单价,launch_price|show_price:投放单价,browse_link|show_link:浏览链接,click_num:点击数,similarity_click_num:去重点击数,conversion_num:转化数'
            action="ad_id|show_load_button:编辑#Ad/Advertisement/edit,ad_id|show_status_button,ad_id|show_del_button:删除#Ad/Advertisement/del" />
            <!--action="ad_id|show_load_button:追踪链接#Ad/Advertisement/track,ad_id|show_load_button:编辑#Ad/Advertisement/edit,ad_id|show_status_button,ad_id|show_del_button:删除#Ad/Advertisement/del" />-->
</block>
