<extend name='Admin@Public:index' />

<block name='ptitle'>
    {$ptitle}
    <span class='pull-right'>
        <if condition="auth('Ad/Advertisement/edit')">
            <button class="btn btn-success btn-sm mr5" data-del data-path='Ad/Advertisement/del'>批量删除</button>
        </if>
    </span>
</block>

<block name='content'>
    <wx:table
            list='list'
            color="status|show_color"
            sort="true"
            check="false"
            class='table table-striped table-responsive table-bordered table-center'
            show='ad_sn:广告编号,ad_name:广告名称,ad_type_id|get_ad_type_name:广告类型,advertiser_id|get_advertiser_name:广告主,user_id|get_user_name:商务经理,type|get_adv_type_name:类型,settlement_type|get_settlement_type_name:结算方式,access_price|show_price:接入单价,launch_price|show_price:投放单价'
            action='ad_id|show_load_button:审核#Ad/Advertisement/to_examine' />
</block>
