<extend name='Admin@Public:index' />

<block name='ptitle'>
    {$ptitle}
    <span class='pull-right'>
        <if condition="auth('Ad/Channel/edit')">
            <button class="btn btn-success btn-sm mr5" data-del data-path='Ad/Channel/del'>批量删除</button>
        </if>
    </span>
    <span class='pull-right'>
        <if condition="auth('Ad/Index/add')">
            <button data-load="{:U('Ad/Channel/add')}" class="btn btn-success btn-sm mr5">添加渠道</button>
        </if>
    </span>
</block>

<block name='content'>
    <wx:table
            list='list'
            color="status|show_color"
            sort="true"
            check="true"
            class='table table-striped table-responsive table-bordered table-center'
            show='channel_sn:渠道编号,name:渠道名称,email:渠道邮箱,portrait|show_img_link:渠道头像,identity|get_identity_name:身份,type|get_type_name:类型,contacts_name:联系人名字,contacts_emali:联系人邮箱,contacts_mobile:联系人手机号码,contacts_qq:联系人QQ,contacts_wechat:联系人微信,status|show_status_text:状态,add_time:添加时间'
            action="channel_id|show_load_button:编辑#Ad/Channel/edit,channel_id|show_status_button,channel_id|show_del_button:删除#Ad/Channel/del" />
</block>
