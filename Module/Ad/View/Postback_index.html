<extend name='Admin@Public:index' />

<block name='ptitle'>
    {$ptitle}
    <span class='pull-right'>
        <if condition="auth('Ad/Postback/edit')">
            <button class="btn btn-success btn-sm mr5" data-del data-path='Ad/Postback/del'>批量删除</button>
        </if>
    </span>
    <span class='pull-right'>
        <if condition="auth('Ad/Postback/add')">
            <button data-load="{:U('Ad/Postback/add')}" class="btn btn-success btn-sm mr5">创建回发</button>
        </if>
    </span>
</block>

<block name='content'>
    <wx:table
            list='list'
            color="status|show_color"
            sort="true"
            check="true"
            class='table table-striped table-responsive table-bordered table-center'
            show='click_id:回发编号,channel_name:渠道名称,ad_name:广告名称,code|check_link:码,status|show_status_text:状态,add_time:添加时间'
            action="click_id|show_load_button:测试#Ad/Postback/test,click_id|show_load_button:编辑#Ad/Postback/edit,click_id|show_status_button,click_id|show_del_button:删除#Ad/Postback/del" />
</block>

<block name="script">
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
</block>
