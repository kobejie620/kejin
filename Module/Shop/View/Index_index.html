<block name="script">
    <script>
        $(function() {
            $('#souBtn').click(function () {
                var souTxt = $('input[name=keys]').val();
                if(souTxt === "") {
                    alert("请输入商品名称!");
                    return false;
                }
                window.location.href = "{:U('Shop/Index/index')}?_keys=" + souTxt;
            });
			
			/*$('.sxnav_sel').width($(window).width());*/
			
			$('.sxnav li').click(function(){
				var $this = $(this);
				var index = $this.index();
				var $sel = $this.parents('#nav').next('.sxsel').children('.sxnav_sel').eq(index);
				if($sel.is(":visible")){
					$this.children('.sxnav_a').removeClass('on');
					$sel.slideUp(100);
				}else{
					$this.siblings('li').children('.sxnav_a').removeClass('on');
					$this.children('.sxnav_a').addClass('on');
					$sel.slideDown(300);
					$sel.siblings().slideUp(100);
				}
			});
			
        });
    </script>
    
    <script src="__RES__/wap/js/touchslider.js" type="text/javascript"></script>
    <script type="text/javascript">
        var sliderLink, slider;
        sliderLink = $('#pagenavi a').on('click', function () {

            slider.slide(index);

        slider = new TouchSlider({

            auto: '0',
