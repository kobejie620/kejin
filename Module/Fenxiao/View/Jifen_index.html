<extend name='Admin@Public:index' />

<block name='ptitle'>
    {$ptitle}
	<span class='pull-right'>
        <if condition="auth('Fenxiao/Jifen/add')">
            <button data-load="{:U('Fenxiao/Jifen/add')}" class="btn btn-success btn-sm mr5">添加积分配置</button>
        </if>
    </span>
</block>

<block name='content'>    
    <wx:table
        list='list'
        color="status"
        check="false"
        class='table table-striped table-responsive table-bordered table-center' 
        show='type:积分类型,integral_number:积分数量,participate_times:次数,create_date:时间'
		action="id|show_load_button:编辑#Fenxiao/Jifen/edit,id|show_status_button,id|show_del_button:删除#Fenxiao/Jifen/del" />
</block>
