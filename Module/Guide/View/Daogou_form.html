<extend name='Admin@Public:form' />

<block name='content'>
	<div class="modal-header title">
		<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
		<h4 class="modal-title" id="myModalLabel">{$ptitle}</h4>
	</div>
	<div class="modal-body">
		<div class="panel-body form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label tr">导购员姓名:</label>
				<label class="control-label tr" name="guide_name">{$vo.guide_name}</label>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label tr">联系电话</label>
				<label class="control-label tr" name="phone">{$vo.phone}</label>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label tr">所在省:</label>
				<label class="control-label tr" name="province">{$vo.province}</label>			
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label tr">所在市:</label>
				<label class="control-label tr" name="city">{$vo.city}</label>				
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label tr">所在区:</label>
				<label class="control-label tr" name="street">{$vo.street}</label>			
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label tr">地址</label>
				<label class="control-label tr" name="address">{$vo.address}</label>				
			</div>
			<form action="__SELF__" data-ajax="true" id="aduit_form" method="post">
				<input type="hidden" value="{$vo.id}" name="aduit_id"/>
				<input type="hidden" value="{$vo.store_num}" name="store_num"/>
				<div class="text-center mb20" id="last_audit">
					<input name="submit" class="btn btn-info btn-sm mr10" type="submit" id="pass" value="审核通过" />
					<input name="submit" class="btn btn-info btn-sm mr10" type="submit" id="reject" value="审核不通过" />
				</div>

			</form>
		</div>
	</div>
</block>
