<extend name='Admin@Public:form' />

<block name="content">

    <div class="modal-header title">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">门店详情</h4>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-xs-12 ">
                <div class="well p0 pb20">
                    <div class='split'>
                        <i class='glyphicon glyphicon-edit'></i> 订单信息 
                        <if condition="$vo['info']">
                            - 订单量：{$vo.order_count} 销售量：￥{$vo.order_sum}
                        </if>
                    </div>
                    <div style="height: 300px;overflow-y: scroll;">
                        <if condition="$vo['info']">
                            <table class='table table-striped table-responsive table-bordered table-center' cellpadding="0" cellspacing="0" >
                                <thead>
                                    <tr>
                                        <td style="text-align:center">订单编号</td>
                                        <td style="text-align:center">金额</td>
                                        <td style="text-align:center">订单创建时间</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="vo.info" id="prot">
                                        <tr>
                                            <td style="text-align:center">{$prot.order_no}</td>
                                            <td style="text-align:center">￥{$prot.order_amount}</td>
                                            <td style="text-align:center">{$prot.create_date}</td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                        <else/>
                            <h4 class="media-heading">&nbsp;&nbsp;&nbsp;抱歉！暂无订单数据!</h4>
                        </if>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <a class='btn btn-warning btn-sm mr20' onclick="$.form.close();" href='javascript:void(0);'>关闭</a>
    </div>
</block>
