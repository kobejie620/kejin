<extend name='Admin@Public:index' />

<block name='ptitle'>
    {$ptitle}
    <span class='pull-right'>
        <span class='pull-right'>
            <a class="btn btn-success btn-sm mr5" id="exporting" href="{:U('Data/Report/exporting')}">导出报表</a>
        </span>
    </span>
    <span class='pull-right'>
        <if condition="auth('Ad/AdType/add')">
            <button data-load="{:U('Ad/AdType/add')}" class="btn btn-success btn-sm mr5">添加分类</button>
        </if>
    </span>
</block>

<block name='content'>
    <wx:table
            list='list'
            color="status|show_color"
            sort="true"
            check="true"
            class='table table-striped table-responsive table-bordered table-center'
            show='advertiser_id:广告主ID,name:广告主,channel_id:渠道ID,ad_id:广告ID,ad_name:广告,type|get_adv_type_name:类型,business_user_id|get_user_name:商务经理,channel_user_id|get_user_name:渠道经理,tid:Tid,idfa:Idfa,click_ip:点击IP,add_time:点击时间,conversion_ip:转化IP,conversion_time:转化时间,access_price:接入单价' />
</block>
