<extend name='Admin@Public:index' />

<block name='ptitle'>
    {$ptitle}	
    <span class='pull-right'>
        <if condition="auth('Wechat/Store/add')">
            <a href="{:U('Wechat/Store/add')}" class="btn btn-success btn-sm mr5">添加微信门店</a>
        </if>
    </span>
</block>

<block name="search">
    <form class="form-inline" action="__SELF__" method="GET" id="search_form" role="form">
        <div class="form-group p10">
            <label class="control-label">门店名称：</label>
            <input class="form-control" type="text" name="business_name" value="{:I('business_name')}" />
        </div>
        <div class="form-group p10 ml20">
            <div class="input-group">
                <div class="cursor mr5 mt2 btn btn-default btn-sm" onclick="search_form.submit()">
                    <span class="glyphicon glyphicon-search"></span> 搜索
                </div>
            </div>
        </div>
    </form>
</block>

<block name='content'>
    <wx:table
        list="list"
        order="true"
        check="false"
        color="status|show_color"
        class="table table-striped table-bordered table-hover table-center"
        show="business_name:门店名称,categories:门店类目,address:门店地址,telephone:联系电话,audit_state|show_store_audit_state_text:审核状态"
        action="id|show_href_button:门店详情#Wechat/Store/edit,id|show_del_button:删除门店#Wechat/Store/del"/>
</block>
