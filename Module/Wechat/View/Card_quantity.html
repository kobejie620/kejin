<extend name='Admin@Public:form' />

<block name='form'>
    <div class="form-group">
        <label class="col-sm-2 control-label tr">卡券标题</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" value="{$list.title}" disabled/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label tr">当前库存</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" value="{$list.quantity}" disabled/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">库存更改</label>
        <div class="col-sm-9">
            <div class='form-control'>
                <label><input type="radio" name="quantity_status" value="2" checked/> 增加</label>
                <label><input type="radio" name="quantity_status" value="1" /> 减少</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">更改数量</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="quantity"  pattern="^\d+$" required title="请填写更改库存数量，并且库存不能小于0"/>
        </div>
    </div>
    <input type="hidden" value="{$list.id}" name="id"/>
</block>
