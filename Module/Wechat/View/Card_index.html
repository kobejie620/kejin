<extend name='Admin@Public:index' />

<block name='ptitle'>
    {$ptitle}	
    <span class='pull-right'>
        <if condition="auth('Wechat/Card/add')">
            <button data-load="{:U('Wechat/Card/add')}" class="btn btn-success btn-sm mr5">添加卡券</button>
        </if>
    </span>
</block>

<block name='content'>
    <wx:table 
        list='list'
        color="status|show_color"
        order='true'
        check="false"
        class='table table-striped table-responsive table-bordered table-center' 
        show='card_type|show_card_type_text:卡券类型,logo_url|show_img_link:LOGO,title:卡券名称,date_info|show_date_info_text:卡券有效期,quantity:库存,audit_status|show_audit_status_text:卡券审核状态' 
        action="id|show_load_button:卡券详情#Wechat/Card/edit,id|show_load_button:修改库存#Wechat/Card/quantity,id|show_status_button,id|show_del_button:删除#Wechat/Card/del" />
</block>

<block name='style'>
    <script type="text/javascript" src="__LIB__/multiselect/js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="__LIB__/multiselect/css/bootstrap-multiselect.css" type="text/css"/>
</block>
