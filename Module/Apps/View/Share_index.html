<extend name="Admin@Public:index" />

<block name='ptitle'>
	{$ptitle}
    <span class='pull-right'>
        <if condition="auth(MODULE_NAME.'/'.CONTROLLER_NAME.'/add')">
            <button data-load="{:U(MODULE_NAME.'/'.CONTROLLER_NAME.'/add')}" class="btn btn-success btn-sm mr5">添加文章</button>
        </if>
        <if condition="auth(MODULE_NAME.'/'.CONTROLLER_NAME.'/del')">
            <button data-del class="btn btn-warning btn-sm">删除已选</button>
        </if>
    </span>
</block>

<block name="search">
    <form onsubmit="return false" class="form-inline" action="__SELF__" method="GET" id="search_form" role="form">
        <div class="form-group p10">
            <label class="control-label">关键字</label>
            <input class="form-control" name="_kw" value="{$Think.get._kw}" />
        </div>

        <div class="form-group p10 ml20">
            <div class="input-group">
                <div class="cursor mr5 mt2 btn btn-default btn-sm" onclick="search_form.submit()">
                    <span class="glyphicon glyphicon-search"></span> 搜索
                </div>
            </div>
        </div>
    </form>
</block>

<block name='content'>
	<wx:table 
		list='list'
		order='true'
		class='table table-striped table-responsive table-bordered table-center' 
		show='link|show_img_link:图片,title:标题,share_integral:分享分值,view_integral:浏览分值,create_date:发布时间' 
		action="id|show_load_button:编辑#Apps/Share/edit,id|show_status_button#Apps/Share/forbid,id|show_del_button:删除#Apps/Share/del" />
</block>

<block name='script'>
    <script>
    </script>
</block>
