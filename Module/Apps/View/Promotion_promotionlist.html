<extend name='Admin@Public:index' />

<block name='ptitle'>
    {$ptitle}
</block>

<block name='content'>    
    <wx:table
        list='list'
        color="status"
        check="false"
        class='table table-striped table-responsive table-bordered table-center' 
        show='name:推广员姓名,phone:电话号码,number:礼品兑换总数,promote_count:推广人数,store_name.name:所属门店,guide_name:导购员'
        action="id|show_load_button:详情#Apps/Promotion/details"
        />
</block>

<block name="search">
    <form onsubmit="return false" class="form-inline" action="__SELF__" method="GET" id="search_form" role="form">
        <div class="form-group p10">
            <label class="control-label">电话</label>
            <input class="form-control" name="phone" value="{$Think.get.phone}" maxlength="15px"/>
        </div>
		
		<div class="form-group p10">
            <label class="control-label">导购员</label>
            <input class="form-control" name="guide_name" value="{$Think.get.guide_name}" maxlength="15px"/>
        </div>

        <div class="form-group p10 ml20">
            <div class="input-group ">
                <div class="cursor mr5 mt2 btn btn-default btn-sm" onclick="search_form.submit()">
                    <span class="glyphicon glyphicon-search"></span> 搜索
                </div>
            </div>
        </div>
    </form>
</block>
