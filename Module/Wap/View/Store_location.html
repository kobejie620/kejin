<title>驾车导航</title>

<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=DCea37fc205b8df83a67e243ba5bbe70"></script>
</head>
<body>
<div id="allmap"></div>

<script>

var map =new BMap.Map('allmap');
map.centerAndZoom(new BMap.Point({$my}), 20);
map.enableScrollWheelZoom();    //启用滚轮放大缩小，默认禁用
map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用

var p1 = new BMap.Point({$my});
var p2 = new BMap.Point({$to});

var driving = new BMap.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true}});

driving.search({title: '我的位置', point: p1}, {title: '附近的店', point:p2});
</script>
</body>
