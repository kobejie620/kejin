<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>{$ptitle}</title>
	<link href="__RES__/jonza3/css/base.css" rel="stylesheet" type="text/css" />
	<link href="__RES__/jonza3/css/css.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="__RES__/jonza3/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="__RES__/jonza3/js/k.js"></script>
	
</head>

<body>
	<div class="fix box">
    	<div class="fix bgwh bs1">
        	<div class="fix lh30 tc p12 bbd">
            	<img src="__RES__/jonza3/images/date-p.png" data-href="{:U('Wap/Guide/xianxiabinding')}" alt="img" width="30" class="l" id="left"/>
                <img src="__RES__/jonza3/images/date-n.png" data-href="{:U('Wap/Guide/xianxiabinding')}" alt="img" width="30" class="r" id="right"/>
                <p class="f16 g3">{$date}</p>
            </div>
            <div class="fix">
            	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tc lytab">
                  <tr>
                    <th width="30%">日期</th>
                    <th width="30%">绑定用户名</th>
                    <th width="30%">状态</th>
                  </tr>
				  <volist name="list" id="vo">
					<tr>
					  <td>{$vo.create_date|strtotime|date="Y-m-d",###}</td>
					  <td>{$vo.member_name}</td>
					  <td>{$vo.desc}</td>
					</tr>
                  </volist>
                </table>
            </div>
        </div>
    </div>
	
	<script type="text/javascript">
		$(function () {
			$('#left').click(function () {
				var p_html = $("p").html(); 
				var year = p_html.substr(0,4);
				var month = p_html.substr(5,2);
				if(parseInt(month) === 01) {
					year = parseInt(year) - 1 ;
					month = 12 ;
				} else {
					month = parseInt(month) - 1 ;
				}
				var url = $('#left').data('href') + '?year=' + year + '&month=' +month ;
				window.location.href = url;
			});
			
			$('#right').click(function () {
				var p_html = $("p").html(); 
				var year = p_html.substr(0,4);
				var month = p_html.substr(5,2);
				if(parseInt(month) === 12) {
					year = parseInt(year) + 1 ;
					month = 1 ;
				} else {
					month = parseInt(month) + 1 ;
				}
				var url = $('#right').data('href') + '?year=' + year + '&month=' +month ;
				window.location.href = url;
			});
		});

	</script>

</body>
</html>
