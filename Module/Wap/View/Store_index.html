<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <title>附近门店</title>
        <link href="__RES__/jdjz/css/base.css" rel="stylesheet" type="text/css" />
        <link href="__RES__/jdjz/css/css.css" rel="stylesheet" type="text/css" />
        <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script type="text/javascript" src="__RES__/jdjz/js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="__RES__/jdjz/js/k.js"></script>
    
    <script>
        $(function () {
            $('#nearstore').click(function () {
                wx.getLocation({
                    success: function (res) {
                        var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                        var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                        window.location.href = "{:U('Wap/Store/index')}?latitude=" + latitude + "&longitude=" + longitude;
                    }
                });
            });
        });
    </script>
</head>
    <body>
        <div class="box">
            <div class="p12 fix bgwh bsdow">
                <h3 class="f16 pink bbe pb10">您可以在以下门店兑换礼品！</h3>
                <ul class="fix">
                    <volist name="list" id="vo">
                        <li class="fix bbe pt12 pb12">
                            <eq name="vo.link" value="">
                            <img src="__RES__/jdjz/images/h.jpg" alt="img" width="90" class="l mr10" />
                        <else />
                        <img src="{$vo['link']}" alt="img" width="90" class="l mr10" />
                        </eq>
                        <div class="cell">
                            <div class="fix">
                                <a href="__URL__/location?x={$vo.location_x}&y={$vo.location_y}&my_x={$myLocationX}&my_y={$myLocationY}"><img src="__RES__/jdjz/images/d_03.png" width="24" class="r mt14"/></a>	
                                <div class="cell lh20">
                                    <h4 class="g3 f16 vert mb4">{$vo.name}</h4>
                                    <div class="vert lc1">
                                        <span class="mr10">编号：{$vo.number}</span>
                                        <span>距离你{$vo.distancetext}</span>
                                    </div>
                                    <div class="vert lc1">
                                        {$vo.province}{$vo.city}{$vo.street}
                                    </div>
                                </div>
                            </div>
                        </div>
                        </li>
                    </volist>
                </ul>   
            </div>
        </div>
    </body>
</html>
